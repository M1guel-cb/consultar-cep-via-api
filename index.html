<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/styles/style.css" />
        <link rel="stylesheet" href="assets/styles/mq.css" />
        <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
        <title>Consultar Endereço via API</title>
    </head>
    <body>
        <section>
            <h1>Consultar Endereço</h1>
            <label for="cep">Digite seu CEP:</label>
            <input type="text" id="cep" onblur="consultarCEP()" step="1" min="0" placeholder="Digite seu CEP: 12.345-678" />
            <div id="res">
                <label for="log">Logradouro: </label>
                <input type="text" name="log" id="log" />
                <label for="bairro">Bairro: </label>
                <input type="text" name="bairro" id="bairro" />
                <label for="compl">Complemento: </label>
                <input type="text" name="compl" id="compl" />
                <label for="cidade">Cidade: </label>
                <input type="text" name="cidade" id="cidade" />
                <label for="estado">Estado: </label>
                <input type="text" name="estado" id="estado" />
            </div>
            <button onclick="copy()">Copiar</button>
        </section>
        <script src="assets/scripts/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            $('#cep').mask('00.000-000');
        </script>
    </body>
</html>
